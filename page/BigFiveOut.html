<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="../style/main.css">
    <title>THE BIG FIVE 大五类人格测试</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <h2 class="title">THE BIG FIVE 大五类人格测试</h1>
        <div class="container container-small middle">
            <div class="form-group">
                <lable><span class="req">*</span >姓名</lable>
                <input type="text" class="form-control" id="uname">
            </div>
            <div class="form-group">
                <lable><span class="req">*</span >年龄</lable>
                <input type="text" class="form-control" id="uage">
            </div>
            <div class="form-group">
                <lable><span class="req">*</span >性别</lable>
                <br>
                <select name="sex" id="SEX" class="form-control sex">
                <option value="none">请选择</option>
                <option value="">男</option>
                <option value="female">女</option>
            </select>
            
            </div>
            <div class="field ui-field-contain" id="app" req="1" topic="3" data-role="fieldcontain" type="5">
                <block v-for="item in problems" class="problems">
                    <div class="field-label" id="a"><span class="req">*</span>{{item.description}}</div>
            <div class="scale-div">
                <table cellspacing="0" cellpadding="0" style="border-collapse:collapse" class="scale-rating">
                    <tbody>
                        <tr>
                            <th colspan="5">
                                <div style="float:left;padding-left:10px;" class="font-small">很不同意</div>
                                <div style="float:right;padding-right:10px;" class="font-small">很同意</div>
                                <div style="clear:both;"></div>
                            </th>
                        </tr>
                        <tr id="choose">
                            <td @click="choose" class="topline center"><a class="rate-off rate-offlarge margin-top" val="1" title="很不同意">1</a></td>
                            <td @click="choose" class="topline center"><a class="rate-off rate-offlarge margin-top" val="2" title="不同意">2</a></td>
                            <td @click="choose" class="topline center"><a class="rate-off rate-offlarge margin-top" val="3" title="一般">3</a></td>
                            <td @click="choose" class="topline center"><a class="rate-off rate-offlarge margin-top" val="4" title="同意">4</a></td>
                            <td @click="choose" class="topline center"><a class="rate-off rate-offlarge margin-top" val="5" title="很同意">5</a></td>
                        </tr>
                    </tbody>
                </table>
            </div><input type="hidden" id="q3" name="q3">
            <div class="errorMessage"></div>
            </block>
        </div>

        <button class="btn btn-primary" style="width: 100%; margin-top: 30px;" id="btn">提交</button>
        </div>
</body>
<script src="../js/mainOut.js"></script>

</html>
